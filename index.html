<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio do Lalá</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- SB Admin 2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        /* Adicionado estilo para esconder as seções */
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        /* Centralizar todo o texto */
        body, h1, p {
            text-align: center;
        }
        /* Centralizar o footer */
        footer {
            text-align: center;
        }
        /* Estilo moderno para o card */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        /* Slide estilo moderno */
        .carousel-item {
            text-align: center;
        }
    </style>
</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Portfólio do Lalá</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Sobre -->
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showSection('sobre')">
                    <i class="fas fa-user"></i>
                    <span>Sobre</span>
                </a>
            </li>

            <!-- Nav Item - Projetos -->
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showSection('projetos')">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>Projetos</span>
                </a>
            </li>

            <!-- Nav Item - Contato -->
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showSection('contato')">
                    <i class="fas fa-envelope"></i>
                    <span>Contato</span>
                </a>
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Sobre -->
                    <section id="sobre" class="section active">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h1 class="h3 mb-4 text-gray-800">Sobre Mim</h1>
                                            <p>Aqui você pode escrever um pouco sobre você, suas habilidades, experiências e interesses.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <hr class="my-4">

                    <!-- Projetos -->
                    <section id="projetos" class="section">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h1 class="h3 mb-4 text-gray-800">Projetos</h1>
                                            <!-- Aqui você pode adicionar os seus projetos -->
                                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                                <div class="carousel-inner">
                                                    <div class="carousel-item active">
                                                        <a href="https://seu-projeto-1.com" target="_blank">
                                                            <img src="projeto1.jpg" class="d-block w-100" alt="Projeto 1">
                                                        </a>
                                                    </div>
                                                    <div class="carousel-item">
                                                        <a href="https://seu-projeto-2.com" target="_blank">
                                                            <img src="projeto2.jpg" class="d-block w-100" alt="Projeto 2">
                                                        </a>
                                                    </div>
                                                    <div class="carousel-item">
                                                        <a href="https://seu-projeto-3.com" target="_blank">
                                                            <img src="projeto3.jpg" class="d-block w-100" alt="Projeto 3">
                                                        </a>
                                                    </div>
                                                </div>
                                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Anterior</span>
                                                </a>
                                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Próximo</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <hr class="my-4">

                    <!-- Contato -->
                    <section id="contato" class="section">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h1 class="h3 mb-4 text-gray-800">Contato</h1>
                                            <form>
                                                <div class="form-group">
                                                    <label for="nome">Nome</label>
                                                    <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                                                </div>
                                                <div class="form-group">
                                                    <label for="email">Email</label>
                                                    <input type="email" class="form-control" id="email" placeholder="Seu email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="mensagem">Mensagem</label>
                                                    <textarea class="form-control" id="mensagem" rows="3" placeholder="Sua mensagem"></textarea>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Enviar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <span>&copy; 2024 Portfólio do Lalá. Todos os direitos reservados.</span>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- SB Admin 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/js/sb-admin-2.min.js"></script>

    <script>
        function showSection(sectionId) {
            // Esconder todas as seções
            document.querySelectorAll('.section').forEach(function(section) {
                section.classList.remove('active');
            });
            // Mostrar apenas a seção desejada
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
